  <body>
    <!-- SEARCH BAR -->

        <div class="centre">
          <div class="search">
            <form id="form" role="search">
              <input type="search" id="query"
              placeholder="Type name or a number...">
              <button type="button" class="searchbutton">Search</button>
            </form>
            <p id="found"></p>
        </div>
        </div>

        <!-- LOWER COINTAINER -->
        <!-- Create contact -->

        <div class="lower">

          <div class="container">
            <form id="contact">
              <h1>Create New Contact</h1>
              <input id="name" class = "name" placeholder="Name" type="text" required="required">
              <input id="surname" placeholder="Surname" type="text" required="required">
              <input id="phone" placeholder="Telephone" type="number" required="required">
              <input id="address" placeholder="Address" type="text" required="required">
              <button id="create-contact">Create</button>
            </form>
          </div>
          <div class="contacts">

        <!-- Contacts table -->

            <table id="basic">
                <tr id="con">
                    <thead>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Telephone</th>
                        <th>Address</th>
                        <th id="delcell">
                          <img src=
                          "https://cdn-icons-png.flaticon.com/512/2891/2891067.png"
                          alt="bin">
                        </th>
                    </thead>
                </tr>
                <tbody id="data">

                </tbody>
            </table>
          </div>
        </div>

        <!-- FOOTER -->

        <footer>
